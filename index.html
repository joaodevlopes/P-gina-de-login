<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="container-login">
        <div id="entrar">
            <div class="container-buttons">
                <h2>Email</h2>
                <input type="text" name="email-text" id="email-text" placeholder="email">
                <h2>Senha</h2>
                <input type="text" name="senha-text" id="senha-text" placeholder="senha">
            </div>
            <input type="button" value="Entrar" id="botaoEntrar">
        </div>
    </div>
</body>
</html>
