<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Login Cafeteria</title>
</head>
<body>
    <section class="container">
        <div class="lado-esquerdo"></div>
        <div class="lado-direito">
            <div class="subir">
                <h1 class="titulo">Bem Vindo</h1>
                <p class="subtitulo">Entre com sua conta ou cadastre-se no nosso site</p>
            </div>
            <div class="input-group">
                <label for="email-text">Email:</label>
                <input id="email-text" type="text" placeholder="Digite seu email">
            </div>
            
            <div class="input-group">
                <label for="senha-text">Senha:</label>
                <input id="senha-text" type="password" placeholder="Digite sua senha">
            </div>
            <button id="botao">Entrar</button>
            <div class="cadastrar-container">
                <p class="subtitulo-cadastro">Se nÃ£o tiver conta, <strong>Cadastre-se</strong></p>
                <button class="botao-cadastro">Cadastre-se</button>
            </div>
        </div>
    </section>
</body>
<script src="javas.js"></script>
</html>
